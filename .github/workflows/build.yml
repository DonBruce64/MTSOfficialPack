name: Build Pack (Forge 1.16.5)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Ensure Gradle wrapper is executable
        shell: bash
        run: chmod +x ./gradlew

      - name: Build via PackCompiler (creates Pack-1.16.5.jar and Pack-1.12.2.jar)
        shell: bash
        run: |
          javac PackCompiler.java
          java PackCompiler

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mts-official-pack-artifacts
          path: |
            build/libs/**/*.jar
          if-no-files-found: error
