name: Build Pack (Forge 1.16.5)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Ensure Gradle wrapper is executable
        shell: bash
        run: chmod +x ./gradlew

      - name: Compile PackCompiler helper
        shell: bash
        run: javac PackCompiler.java

      - name: Build 1.16.5 mod jar
        shell: bash
        run: java PackCompiler 116

      - name: Upload 1.16.5 artifact
        uses: actions/upload-artifact@v4
        with:
          name: mts-official-pack-1.16.5
          path: 'build/libs/MTS Official Pack-1.16.5-*.jar'
          if-no-files-found: error

      - name: Build 1.12.2 assets jar
        shell: bash
        run: java PackCompiler 112

      - name: Upload 1.12.2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: mts-official-pack-1.12.2
          path: 'build/libs/MTS Official Pack-1.12.2-*.jar'
          if-no-files-found: error

